<html>
<body bgcolor="wheat">
<br><br>
<h1 align="center">WELCOME TO REGISTRATION PAGE</h1>
<form action="login.html" method="get">
Enter username:
<input type="text" name="username" placeholder="Enter username"/><br><br>
Enter password:
<input type="password" name="password" placeholder="Enter password"/><br><br>
Enter Gender:
<input type="radio" name="Gender" value="male"/>MALE
<input type="radio" name="Gender" value="female"/>FEMALE
<input type="radio" name="Gender" value="other"/>OTHER<br><br>
Enter Email:
<input type="email" name="email" placeholder="Enter email"/><br><br>
Enter phone number:
<input type="number" name="phone number" placeholder="Enter phone number"/><br><br>
Enter address:
<textarea rows="5" cols="5"></textarea><br><br>
Enter course:
<input type="checkbox" name="course" value="JAVA"/>JAVA<br><br>
<input type="checkbox" name="course" value="PYTHON"/>PYTHON<br><br>
<input type="checkbox" name="course" value=".NET"/>.NET<br><br>
<input type="checkbox" name="course" value="AWS"/>AWS<br><br>
Enter Branch:
<select>
<option value="Enter">Select</option>
<option value="CSE">CSE</option>
<option value="ECE">ECE</option
<option value="EEE">EEE</option>
<option value="MECH">MECH</option>
<option value="CIVIL">CIVIL</option>
</select><br><br>
Upload file:
<input type="file" name="Browser"/><br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
